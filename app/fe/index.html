<html>

<head>
  <title>action! - List movies</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="container">
    <div class="list-container">
      <h1>These are my movies:</h1>
      <button onclick="loadMovies()">Load movies</button>
      <div id="moviesContainer" class="movies-container">
        <p>Nothing is loaded yet - click on the button to load the movies</p>
      </div>
    </div>
    <div class="create-container">
      <p>Insert the details about the new movie</p>
      <form id="movieForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required>

        <label for="director">Director:</label>
        <input type="text" id="director" name="director" required>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" required>

        <label for="synopsis">Synopsis:</label>
        <textarea id="synopsis" name="synopsis" required></textarea>

        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" name="duration" required>

        <label for="poster">Poster URL:</label>
        <input type="url" id="poster" name="poster" required>

        <button type="button" onclick="addMovie()">Submit</button>
      </form>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
